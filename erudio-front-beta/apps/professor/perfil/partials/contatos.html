<div layout-gt-sm="row">

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="numero">Número com DDD</label>
        <md-icon class="material-icons">phone</md-icon>
        <input id="numero" class="maskTelefone" ng-change="ctrl.adicionarTelefone()" ng-model="telefone.numero" type="text" name="numero"/>
        <div class="hint">Apenas Números</div>
    </md-input-container>

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="descricao">Descrição</label>
        <md-icon class="material-icons">contact_phone</md-icon>
        <md-select ng-model="telefone.descricao" ng-change="ctrl.adicionarTelefone()" id="descricao" name="descricao">
            <md-option value=""></md-option>
            <md-option ng-repeat="item in ctrl.tiposTelefone track by $index" value="{{ item }}">{{ item }}</md-option>
        </md-select>
    </md-input-container>

</div>

<div layout-gt-sm="column" ng-show="ctrl.telefones.length">
    <md-divider class="hide"></md-divider>
    <md-subheader class="md-no-sticky hide not-header">Telefones</md-subheader>
    <md-list class="md-dense">
        <md-list-item class="md-2-line not-hover" ng-repeat="telefone in ctrl.telefones">
            <md-icon class="material-icons list-icon-fix">phone</md-icon>
            <div class="md-list-item-text phone-list-fix"><h3>{{ telefone.numero }}</h3><p>{{ telefone.descricao }}</p></div>
            <md-button ng-click="ctrl.removerTelefone(telefone)" class="md-icon-button md-secondary" aria-label="Remover Telefone"><md-icon class="material-icons">delete</md-icon></md-button>
        </md-list-item>
    </md-list>
</div>
