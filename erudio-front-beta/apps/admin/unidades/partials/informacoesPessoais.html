<div layout-gt-sm="row">

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="nome">Nome</label>
        <md-icon class="material-icons">account_circle</md-icon>
        <input id="nome" ng-model="unidade.nome" type="text" name="nome" required/>
        <div ng-messages="unidadeForm.unidade.nome.$error" class="errors-wrapper">
            <div ng-message="required">Este campo é obrigatório.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="tipo">Tipo</label>
        <md-icon class="material-icons">contact_phone</md-icon>
        <md-select ng-model="unidade.tipo.id" id="tipo" name="tipo" required>
            <md-option value=""></md-option>
            <md-option ng-repeat="item in ctrl.tiposUnidade track by $index" value="{{ item.id }}">{{ item.nome }}</md-option>
        </md-select>
        <div ng-messages="unidadeForm.unidade.tipo.id.$error" class="errors-wrapper">
            <div ng-message="required">Este campo é obrigatório.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="instituicao">Instituição</label>
        <md-icon class="material-icons">contact_phone</md-icon>
        <md-select ng-model="unidade.instituicaoPai.id" id="instituicao" name="instituicao" required>
            <md-option value=""></md-option>
            <md-option ng-repeat="item in ctrl.instituicoes track by $index" value="{{ item.id }}">{{ item.nomeCompleto }}</md-option>
        </md-select>
        <div ng-messages="unidadeForm.unidade.instituicao.id.$error" class="errors-wrapper">
            <div ng-message="required">Este campo é obrigatório.</div>
        </div>
    </md-input-container>

</div>

<div layout-gt-sm="row">

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="cnpj">CNPJ</label>
        <md-icon class="material-icons">account_circle</md-icon>
        <input id="cnpj" class="maskCNPJ" ng-model="unidade.cpfCnpj" type="text" name="cnpj"/>
        <div class="hint">Apenas Números</div>
    </md-input-container>

    <md-input-container class="md-icon-float" md-block flex-gt-sm>
        <label for="email">E-Mail</label>
        <md-icon class="material-icons">email</md-icon>
        <input id="email" ng-model="unidade.email" type="text" name="email" required/>
        <div ng-messages="unidadeForm.unidade.email.$error" class="errors-wrapper">
            <div ng-message="required">Este campo é obrigatório.</div>
        </div>
    </md-input-container>

</div>
