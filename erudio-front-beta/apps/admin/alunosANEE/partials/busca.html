<md-tabs class="tab_busca" style="min-height: 270px;">
    <md-tab label="nominal por unidade" ng-click="ctrl.objetos = []">
        <md-content style="padding: 10px 20px 3px 20px; background: #fff;">

            <div layout-gt-sm="row">

                <md-input-container class="md-icon-float" md-block flex-gt-sm ng-show="ctrl.isAdmin">
                    <md-icon class="material-icons">account_balance</md-icon>
                    <md-autocomplete class="autocomplete-form" flex md-input-minlength="3" md-selected-item="busca.unidadeEnsino"
                            md-search-text="ctrl.itemBusca" md-items="item in ctrl.filtrar(ctrl.itemBusca)"  md-input-name="unidade"
                            md-item-text="item.nomeCompleto" md-floating-label="Unidade de Ensino">
                        <span md-highlight-text="ctrl.itemBusca">{{ item.nomeCompleto }}</span>
                    </md-autocomplete>
                </md-input-container>

            </div>

            <md-button md-colors="::{backgroundColor: 'default-accent-500'}" ng-show="busca.unidadeEnsino !== null" style="margin-bottom: 20px;" ng-click="ctrl.imprimirNominalPorUnidade()" class="md-raised save-button-fix">IMPRIMIR</md-button>
            <md-button style="margin-bottom: 20px;" ng-click="ctrl.limparBusca()" class="md-raised md-primary save-button-fix">Limpar Busca</md-button>

        </md-content>
    </md-tab>


    <md-tab label="nominal por instituição">
        <md-content style="padding: 10px 20px 10px 20px; background: #fff;">
            <div layout-gt-sm="row">

                <md-input-container class="md-icon-float" md-block flex-gt-sm>
                    <label for="instituicao">Instituição</label>
                    <md-icon class="material-icons">account_balance</md-icon>
                    <md-select ng-model="busca.instituicao" id="instituicao" name="instituicao">
                        <md-option value=""></md-option>
                        <md-option ng-repeat="item in ctrl.instituicoes track by $index" value="{{ item.id }}">{{ item.nome }}</md-option>
                    </md-select>
                </md-input-container>

            </div>

            <md-button md-colors="::{backgroundColor: 'default-accent-500'}" ng-show="busca.instituicao !== null" style="margin-bottom: 20px;" ng-click="ctrl.imprimir()" class="md-raised save-button-fix">IMPRIMIR</md-button>
            <md-button style="margin-bottom: 20px;" ng-click="ctrl.limparBusca()" class="md-raised md-primary save-button-fix">Limpar Busca</md-button>
        </md-content>
    </md-tab>
</md-tabs>
