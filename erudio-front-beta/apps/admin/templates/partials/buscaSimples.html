<md-card>
    <md-card-content class="no-padding-up-down">
        <md-input-container class="md-icon-float md-block no-padding-up-down search-margin">
            <md-icon ng-click="ctrl.limparBusca()" class="material-icons busca-icone">{{ ctrl.buscaIcone }}</md-icon>
            <input aria-label="nome" name="nome" ng-model="busca" class="busca-simples" ng-change="ctrl.verificaBusca(busca)" type="text" />
        </md-input-container>
    </md-card-content>
</md-card>
