<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <title>Erudio</title>
        
        <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>-->
        
        <!-- Jquery e Jquery Mobile(para eventos de Swipe) -->
        <script type="text/javascript" src="lib/js/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/js/jquery/moment.js"></script>
        <script type="text/javascript" src="lib/js/jquery/moment-timezone.js"></script>
        
        <!-- Angular -->
        <script type="text/javascript" src="lib/js/angular/newangular.min.js"></script>
        <script type="text/javascript" src="lib/js/angular/underscore-min.js"></script>
        <script type="text/javascript" src="lib/js/angular/angular-route.js"></script>
        <script type="text/javascript" src="lib/js/angular/restangular.min.js"></script>
        <script type="text/javascript" src="lib/js/angular/angular-md5.js"></script>
        <script type="text/javascript" src="lib/js/angular/sha1.js"></script>
        
        <!-- Materialize 
        <link type="text/css" rel="stylesheet" href="lib/css/materialize/css/materialize.min.css"  media="screen,projection"/>
        <script type="text/javascript" src="lib/css/materialize/js/materialize.js"></script> -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="app/modules/login/assets/css/style.css" media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="app/modules/main/assets/css/styles/fonts.css" media="screen,projection"/>
    </head>
    <body ng-app='loginNovoEducar' data-ng-controller="MainController">
        
        <nav class="z-depth-0">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li class="link1" style="cursor: pointer"><a data-ng-click="openInNewTab('http://ctima.itajai.sc.gov.br/erudio')">Sobre o projeto</a></li>
                    <li class="link2" style="cursor: pointer"><a data-ng-click="openInNewTab('http://educacao.itajai.sc.gov.br/d/101')">Tutoriais</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="login-form row">
            <span class="erudio-title"><img src="app/modules/main/assets/images/logoLoginWhite.png"></span>
            <div class="col s1 m1 l3 sa">&nbsp;</div>
            <div class="col s10 m10 l6 no-padding valign-wrapper" style="height: 100%;">
                <div class="card valign card-expand">
                    <div class="card-content white-text">
                        <!-- <span class="card-title"><img src="app/modules/main/assets/images/logoLogin.png"></span> -->
                        <div class="row card-form">
                            <div class="col s12 m12 l8">
                                <div class="input-field usuario" style="margin-bottom: 2rem; margin-top: 3rem;">
                                    <input id="usuario" name="usuario" data-ng-model='usuario' type="text" class="validate">
                                    <label for="usuario" style="left: 0">Nome de usuário(CPF)</label>
                                </div>
                                <div class="input-field senha">
                                    <input id="senha" name="senha" data-ng-model='senha' type="password" class="validate">
                                    <label for="senha" style="left: 0">Senha</label>
                                </div>
                            </div>
                            <div class="col l4 m4 divider-line hide-on-med-and-down">
                                <p>
                                    Seja bem vindo ao sistema Erudio.<br /><br />
                                    Insira ao lado seu nome de usuário e senha para entrar no sistema, ou use os menus acima para conhecer mais sobre este projeto.<br /><br />
                                    Caso queira recuperar sua senha Clique Aqui.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 card-action waves-effect waves-blue right-align" style="cursor: default; z-index: 2">
                        <a style="color: #03a9f4; cursor: pointer; z-index: 3" data-ng-click="login()">{{ btnText }}</a>
                    </div>
                </div>
            </div>
            <div class="col s1 m1 l3">&nbsp;</div>

            <div class="loader">
                <div class="preloader-wrapper big active valign">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                             <div class="circle"></div>
                        </div><div class="gap-patch">
                             <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div style="margin-left: -10px;">Carregando...</div>
            </div>
        </div>
        <!-- Angular App -->
        <script type="text/javascript" src="app/modules/login/app/loginApp.js"></script>
        <script type="text/javascript" src="app/modules/main/services/erudioConfig.js"></script>
        
        <!-- Angular Controllers -->
        <script type="text/javascript" src="app/modules/login/controllers/loginController.js"></script>
        <script type="text/javascript" src="app/modules/login/directives/loginDirectives.js"></script>
    </body>
</html>
