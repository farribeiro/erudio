<!-- Botão Voltar (Formulário) -->
<div data-ng-click="prepararVoltar(turma)" id="voltar" data-ng-show="editando && mostraForm && origemBotao" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>

<div data-ng-click="prepararVoltar(turma)" id="voltarOrigemLista" data-ng-show="editando && !origemBotao" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>

<!-- Botão Voltar às informações da turma -->
<div data-ng-click="trocarTab('form')" data-ng-show="escrita && !mostraForm && origemBotao && !voltarAlunos" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar para as informaçoes da Turma"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>

<i data-ng-show="editando || !voltarAlunos" class="material-icons btn-voltar hide-on-large-only" data-ng-click="fecharFormulario()">arrow_back</i>

<!-- Botão Voltar (Enturmacoes) -->
<div data-ng-click="prepararVoltar(turma)" data-ng-show="voltarAlunos" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar aos alunos da turma"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div> 
<i data-ng-show="voltarAlunos" class="material-icons btn-voltar hide-on-large-only" data-ng-click="buscarEnturmacoes(turma, true)">arrow_back</i>

<!-- Botão Adicionar -->
<div data-ng-hide="editando" class="btn-add hide-on-small-only">
    <a data-ng-show="verificarEscrita()" data-ng-click="carregarTurma(null,true,false,null)" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Turma"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Mobile-->
<div data-ng-hide="editando" class="btn-add hide-on-med-and-up">
    <a data-ng-hide="editando"  data-ng-click="carregarTurma(null,true,true,null)" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Etapa"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Professor -->
<div data-ng-show="escrita && mostraProfessores" class="btn-add">
    <a data-ng-click="adicionarProfessor()" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Professor"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Professor Mobile-->
<div data-ng-show="escrita && mostraProfessores" class="btn-add hide-on-med-and-up">
    <a data-ng-show="mostraProfessores"  data-ng-click="adicionarProfessor()" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Professor"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Alunos (enturmar)-->
<div data-ng-click="enturmarAlunos()" id="enturmarAlunos" data-ng-show="escrita && turma.quantidadeAlunos < turma.limiteAlunos && adicionarAlunos && !enturmandoAlunos" class="btn-add hide-on-small-only">
    <a class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Alunos"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Mobile-->
<div data-ng-show="escrita && turma.quantidadeAlunos < turma.limiteAlunos && adicionarAlunos" class="btn-add hide-on-med-and-up">
    <a data-ng-click="enturmarAlunos()" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Alunos"><i class="material-icons">add</i></a>
</div>
 
<ul id='dropProfessores' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="professor in professores">
        <a data-ng-click="carregaFuncionario(professor)">{{ professor.vinculo.funcionario.nome | uppercase }}</a>
    </li>
</ul>

<ul id='dropUnidadesTurmaBusca' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades">
        <a data-ng-click="selecionaUnidade(unidade)">{{ unidade.tipo.sigla | uppercase }} {{unidade.nome | uppercase}}</a>
    </li>
</ul>

<ul id='dropUnidadesTurmaForm' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades">
        <a data-ng-click="selecionaUnidade(unidade)">{{ unidade.tipo.sigla | uppercase }} {{unidade.nome | uppercase}}</a>
    </li>
</ul>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader ajeita-loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<div data-ng-show="loader" class="cortinaProgresso"></div>
