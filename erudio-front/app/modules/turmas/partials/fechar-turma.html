<div class="card-panel col s12">
    <div style="margin-top: 25px;" class="input-field col s12 m12 l12">
        <i class="material-icons prefix">import_contacts</i>
        <select id="disciplina" data-ng-model="disciplinaTurma.id">
            <option selected></option> 
            <option data-ng-selected="disciplinasTurma.id === disciplina.id" value="{{ disciplina.id }}" data-ng-repeat="disciplina in disciplinasTurma | orderBy: 'nome'">{{ disciplina.nomeExibicao }}</option>
        </select>
        <label for="disciplina">Disciplina</label>
    </div>
    <div class="row" ng-show="enturmacoesNotas.length" style="padding-top: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;"><strong>
        <div class="col s2">Nome do Aluno</div>
        <div data-ng-repeat="md in totalMedias track by $index" class="col s2">Média </div>
        <div class="col s1" >Media Prevista</div>
        <div class="col s1" >Status Previsto</div>
    </strong></div>
    <div class="row" style="padding-top: 10px; padding-bottom: 10px; border-bottom: 1px solid #eee;" data-ng-repeat="enturmacao in enturmacoesNotas track by $index">
        <div class="col s2">{{ enturmacao[1].disciplinaCursada.matricula.nomeAluno }}</div>
        <div data-ng-repeat="md in totalMedias track by $index" class="col s2">{{enturmacao[md].valor}}</div>
        <div class="col s1" >{{ statusAlunos[$index][0] }}</div><div class="col s1" >{{ statusAlunos[$index][1] }}</div>
    </div>
    <div  ng-show="enturmacoesNotas.length" class="col s12 right-align end-card">
        <a data-ng-click="fecharTurma()" style="margin-top: 5px; margin-bottom: 5px;" class="waves-effect btn-flat"><i class="material-icons left">save</i>SALVAR</a>
    </div>
</div>
