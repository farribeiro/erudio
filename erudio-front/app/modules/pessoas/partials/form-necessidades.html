<div  id="necessPessoa">
    <div class="row">
        <div class="col s12 m12 l12">
            <h5 style="padding: 1rem;" class="no-margin ajuste-titulo-card">Necessidades Especiais</h5>
        </div>                        
    </div>
    <div class="row ajuste-margin-bottom" style="margin-bottom: 2.5rem !important;">
        <div class="input-field col s12 m12 l6" style="margin-top:2rem;"data-ng-repeat="necessidadeEspecial in necessidadesEspeciais">                           
            <input data-ng-checked="verificaNecessidades(necessidadeEspecial.id)" data-ng-click="salvarNecessidades(necessidadeEspecial)" type="checkbox" class="filled-in" id="necess{{necessidadeEspecial.id}}" data-ng-disabled="!escrita" />
            <label style="font-size: 0.8rem !important;" id="necessidades" for="necess{{necessidadeEspecial.id}}" >{{necessidadeEspecial.nome| uppercase}}</label>
        </div>
    </div> 
</div>
