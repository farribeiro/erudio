<div data-ng-show="progresso" class="progress" style="top: -0.5rem">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="progresso" class="cortinaProgresso"></div>

<ul id='dropUnidadesTurmaIeducar' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades"><a class="drop-item-busca" data-ng-click="selecionaUnidade(unidade)">{{ unidade.esco_nome }}</a></li>
</ul>

<ul id='dropUnidadesTurmaBuscaNotas' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidadesNota"><a class="drop-item-busca" data-ng-click="selecionaUnidade(unidade)">{{ unidade.tipo.sigla | uppercase }} {{unidade.nome | uppercase}}</a></li>
</ul>

<ul id='dropUnidadesTurmaForm' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades"><a data-ng-click="selecionaUnidade(unidade)">{{ unidade.tipo.sigla | uppercase }} {{unidade.nome | uppercase}}</a></li>
</ul>

<ul id='dropUnidadesAlunosBusca' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="aluno in alunos"><a data-ng-click="selecionaAluno(aluno)">{{ aluno.nomeAluno | uppercase }} - {{ aluno.aluno.dataNascimento | date:'dd/MM/yyyy'}} - {{ aluno.curso.nome }}</a></li>
</ul>
