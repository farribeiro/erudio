<!-- Barra de Progresso -->
<div data-ng-show="progresso" class="progress">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="progresso" class="cortinaProgresso"></div>

<!-- Botão Voltar (Formulário) -->
<div data-ng-click="prepararVoltar(modulo)" data-ng-show="editando" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light white btn-no-search" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<i data-ng-show="editando" class="material-icons btn-voltar hide-on-large-only" data-ng-click="fecharFormulario()">arrow_back</i>

<!-- Botão Adicionar -->
<div data-ng-click="carregar()" data-ng-show="escrita && !editando" class="btn-add">
    <a class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa" data-position="left" data-delay="50" data-tooltip="Adicionar Módulo"><i class="material-icons">add</i></a>
</div>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader ajeita-loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
