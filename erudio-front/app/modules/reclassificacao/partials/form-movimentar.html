<!-- MOVIMENTAR -->
<div class="row">
    <h3 class='card-title-h3' style="padding: 20px;margin-bottom:0px">Solicitação de {{opcaoEnvio}}</h3>
    <div class="input-field col s12 m12 l6">
        <i class="material-icons prefix">account_balance</i>
        <input id="unidadeEnsinoMovimentacoes" type="text" data-ng-model="matricula.unidadeEnsino.nomeCompleto" disabled="" class="validate" required>            
        <label for="unidadeEnsinoMovimentacoes">Unidade de Ensino</label>
    </div>
    <div class="input-field col s12 m12 l6">
        <i class="material-icons prefix">school</i>
        <input id="enturmadaMovimentacoes" type="text" data-ng-model="enturmacao.turma.nomeCompleto" disabled="" class="validate" required>  
        <label for="enturmadaMovimentacoes">Turma</label>
    </div>
    <div class="input-field col s12 m12 l6">
        <i class="material-icons prefix">school</i>
        <select id="turma" data-ng-model="turma.id">
            <option data-ng-repeat="turma in turmas" value="{{turma.id}}" data-ng-if="turma.id !== enturmacao.turma.id">{{ turma.nomeCompleto | uppercase }}</option>
        </select>
        <label for="turma">Turma Destino</label>
    </div>
    <div class="input-field col s12 m12 l6">
        <i class="material-icons prefix">content_paste</i>
        <input id="justificativaMovimentacoes" type="text" data-ng-model="movimentacao.justificativa" class="validate" required />
        <label for="justificativaMovimentacoes">Justificativa*</label>
    </div>
    <div class="row para-baixo" data-ng-show="ofertadas.length">
        <div class="col s12 m12 l12">
            <!--Disciplinas cursadas -->
            <div class="col s12 ms12 l12">
                <h4 style="margin-bottom:25px;">Disciplinas Ofertadas</h4>
                <span>Disciplinas compativeis</span>
                <ul class="collection">
                    <li class="collection-item" data-ng-repeat="cursada in cursadas | orderBy:'disciplina.nome'" style="padding-top:0.8rem!important;">
                        <div>
                            <input type="checkbox" id="cur{{cursada.id}}" data-ng-click="habilitada(ofertada.id)"/>
                            <label for="ofer{{ofertada.id}}"></label>
                            {{ cursada.disciplina.nome | uppercase }}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col s12 right-align end-card">
        <a  data-ng-click="movimentar()"style="margin-top: 15px;" class="waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
    </div>
</div>
