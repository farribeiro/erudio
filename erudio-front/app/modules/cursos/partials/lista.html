<!-- LISTA -->
<div data-ng-show="cursos.length" class="row ripple-list" style="margin-top: -64px;">
    <div class="col s12 m12 mobile-full list-items" style="padding: 0;">
        <div class="card-panel" style="margin: 0;">
            <div class="card-content mobile-full main-list">
                <table class='highlight striped table-pattern'>
                    <thead><tr><th data-field='nome'>Nome do Curso</th><th data-field='opcoes'>Opções</th></tr></thead>
                    <tbody>
                        <tr data-ng-repeat="curso in cursos | orderBy: 'nome'">
                            <td class="celula-link relative mobile-full" style="padding: 0;">
                                <a style="color: #000 !important;" href="{{ config.dominio }}/#/cursos/{{ curso.id }}"><div class="col s12 waves waves-effect"><div style="padding-top: 15px; padding-bottom: 15px; padding-left: 7px;">{{ curso.nome }}</div></div></a>
                            </td>
                            <td style="padding: 0;">
                                <a href="{{ config.dominio }}/#/etapas"><i data-ng-click="intraForms(curso);" data-ng-show="escrita" data-position='top' data-delay='50' data-tooltip='Etapas' class="material-icons info-icon tooltipped">chrome_reader_mode</i></a>
                                <i data-ng-click="prepararRemover(curso)" data-target="remove-modal-curso" data-position='top' data-delay='50' data-tooltip='Remover' class="material-icons modal-trigger delete-icon tooltipped" data-ng-show="escrita">delete</i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
