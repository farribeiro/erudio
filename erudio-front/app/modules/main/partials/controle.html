<!-- Cortina de progresso -->
<div data-ng-show="cortina" class="cortinaProgresso"></div>

<a data-ng-show="mostraAvaliacoes && !alunos.length" class="tooltipped btn-large btn-floating btn waver-effect waves-circle waves-light rosa btn-add" data-position="left" data-delay="50" data-tooltip="Adicionar Avaliação">
    <i class="material-icons" data-ng-click="AvaliacaoService.abreForm(); main.selecionar('avaliacoes', '')">add</i>
</a>

<ul id='fecharMedia' class='dropdown-content'>
    <li class="divider"></li>
    <li><a style="color: #7f8c8d" data-ng-click="mostraFechamentoMedia(true)">Manual</a></li> 
    <li class="divider"></li>
    <li><a style="color: #7f8c8d" data-ng-click="fecharMedia(false)">Automático</a></li>        
</ul>

<ul id='fecharMediaGeral' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="media in medias">
        <a style="color: #7f8c8d" data-ng-click="fecharMediaGeral(media.numero)">{{media.nome}}</a>
    </li>
</ul>

<span data-ng-hide="verificarFAB()">
    <div data-ng-click="verificaOpcoes()" class="btn-voltar hide-on-med-and-down" data-ng-hide="mostrarFAB()">
        <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar ao Início"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
    </div>
    <i data-ng-hide="mostrarFAB()" class="material-icons btn-voltar hide-on-large-only" data-ng-click="verificaOpcoes()">arrow_back</i>
</span>
