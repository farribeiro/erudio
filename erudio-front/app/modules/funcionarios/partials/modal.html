<div id="funcionarioModel" class="modal" style="min-height: 500px;">
    <div class="modal-content">       
        <div class="modal-body">
            <i class="large material-icons right fecharModal" style="font-size: 40px" data-ng-click="fecharModal()">close</i>
            <div class="modal-title-phones">
                <h4>{{ opcaoDeEnvio}} CADASTRAR CARGO</h4>
            </div>
            <div id="validate" class="row" style="margin-top: 20px;">
                <div class="col s12 form">
                    <div class="row">
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix">event_seat</i>
                            <input id="nomeFuncionario" type="text" data-ng-model="cargo.nome">     
                            <label for="cargaHoraria">Nome</label>
                        </div>
                        <div class="input-field col s12 m12 l6">
                            <i class="material-icons prefix" >person</i>
                            <div class="input-field col s12 m12 l6" id="professorPosicao">
                                <input type="checkbox" class="filled-in" id="professor" data-ng-model="cargo.professor"/>
                                <label for="professor">PROFESSOR</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">                                                       
                    </div>
                    <a class="waves-effect waves-light btn right modal-action modal-close" style="background-color:#03A9F4; top:25px" data-ng-click="criarCargo(cargo)"><i class="material-icons left">done</i>{{opcaoDeEnvio}}</a>
                </div>
            </div>       
        </div>
    </div>    
</div>

<div id="modal-certeza" class="modal">
    <div class="modal-body">
        <div class="modal-title-banner">
            <h3 style='position: relative; top: 16rem; padding-left: 1rem; color: white;'>Deseja descartar os dados preenchidos ?</h3>
        </div>
        <div class="modal-content">
            <p>Esteja ciente de que saindo desta página os dados preenchidos neste formulário serão descartados.</p>
        </div>
    </div>
    <div class="row">
        <div class="modal-footer end-card" style="margin-bottom: 0px;">
            <a class="modal-action modal-close waves-effect waves-red btn-flat">Nao</a>
            <a data-ng-click='fecharFormulario()' class="modal-action modal-close waves-effect waves-green btn-flat">Sim</a>        
        </div>
    </div>
</div>

<!-- Modal de Exclusão -->
<div id="removerVinculo" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-title-banner">
                    <h4 class="modal-alinha-texto">{{opcaoDeEnvio}} Desligar Vínculo</h4>
                </div>
                <p class="remove-content"></p>
            </div>
            <div class="end-card" style="margin-bottom:0px;">
                <div class="modal-footer">
                    <a href="" class="modal-action modal-close waves-effect waves-red btn-flat ">NÃO</a>
                    <a href="" data-ng-click="removerVinculo()" class="modal-action modal-close waves-effect waves-green btn-flat ">SIM</a>
                </div>
            </div>
        </div>
    </div>
</div>
