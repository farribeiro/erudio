<!--Botão Adicionar-->
<div id="btn-carregar" data-ng-click="carregar()"data-ng-show="escrita && !editando && mostraBotao" class="btn-add" style="margin-right:5px; display:none">
    <a class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa" data-position="left" data-delay="50" data-tooltip="Adicionar Funcionário"><i class="material-icons">add</i></a>
</div>

<!-- Botão Voltar (Formulário) -->
<div data-ng-click="prepararVoltar(vinculo)" data-ng-show="editando" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color:black;" class="material-icons">arrow_back</i></a>
</div>
<i data-ng-hide="editando" class="material-icons btn-voltar hide-on-large-only" data-ng-click="fecharFormulario()">arrow_back</i>

<!--LISTA DE CARGOS-->
<ul id='dropCargos' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="cargo in cargos">
        <a data-ng-click="carregarCargo(cargo)">{{ cargo.nome | uppercase }}</a>
    </li>
</ul>
<ul id='dropCargos2' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="cargo in cargos">
        <a data-ng-click="carregarCargo(cargo)">{{ cargo.nome | uppercase }}</a>
    </li>
</ul>
<ul id='dropPessoas' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="pessoa in pessoas">
        <a data-ng-click="carregarFuncionario(pessoa)">{{ pessoa.nome | uppercase }} <span class="right">{{pessoa.cpfCnpj}}</span></a>
    </li>
</ul>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader ajeita-loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<div data-ng-show="loader" class="cortinaProgresso"></div>
