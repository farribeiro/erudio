<div class="pointer">
    <!-- Botão Voltar (Formulário) -->
    <div data-ng-click="fecharFormulario()" data-ng-show="editando || detalhesTransferencia" class="btn-voltar hide-on-med-and-down">
        <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
    </div>
    <!-- Barra de Progresso -->
    <div data-ng-show="progresso" class="progress progress-sem-busca">
        <div class="indeterminate"></div>
    </div>
    <div data-ng-show="progresso" class="cortinaProgresso"></div>

    <!-- Loader -->
    <div data-ng-show="loader" class="preloader-wrapper small active loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>

<!-- Unidades Origem autocompletar-->
<ul id="dropUnidades" class="dropdown-content">
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidadesAutoComplete">
        <a data-ng-click="selecionarUnidade(unidade)">{{ unidade.nomeCompleto | uppercase }}</a>
    </li>
</ul>

<!-- Busca Unidades Origem autocompletar-->
<ul id="dropUnidadesBusca" class="dropdown-content" data-ng-show='nomeUnidadeBusca.length'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidadesAutoComplete">
        <a data-ng-click="selecionarUnidade(unidade)">{{ unidade.nomeCompleto | uppercase }}</a>
    </li>
</ul>

<!-- Movimentações-->
<div class="pointer">
    <!-- Botão Voltar (Formulário) -->
    <div data-ng-click="fecharFormularioMovimentacoes()" data-ng-show="editando || detalhesMovimentacoes" class="btn-voltar hide-on-med-and-down">
        <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
    </div>
    <!-- Barra de Progresso -->
    <div data-ng-show="progresso" class="progress progress-sem-busca">
        <div class="indeterminate"></div>
    </div>
    <div data-ng-show="progresso" class="cortinaProgresso"></div>

    <!-- Loader -->
    <div data-ng-show="loader" class="preloader-wrapper small active loader ajeita-loader">
        <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
                <div class="circle"></div>
            </div>
            <div class="gap-patch">
                <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
