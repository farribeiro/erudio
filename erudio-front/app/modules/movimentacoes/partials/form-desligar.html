<!--DESLIGAR --> 
<div class="row">
    <h3 class='card-title-h3' style="padding: 20px; margin-bottom: 0px">Solicitação de {{opcaoEnvio}}</h3>
    <div class="input-field col s6 m6 l6">
        <i class="material-icons prefix" >assignment_late</i>
        <select id="motivo"  data-ng-model="desligamento.motivo" required>
            <option disabled selected></option>
            <option value="ABANDONO">ABANDONO</option>
            <option value="TRANSFERENCIA_EXTERNA"> TRANSFERÊNCIA EXTERNA</option>
            <option value="MUDANCA_DE_CURSO" > MUDANÇA DE CURSO</option>
            <option value="FALECIMENTO" > FALECIMENTO</option>
            <option value="CANCELAMENTO" > CANCELAMENTO</option>
        </select>
        <label for="motivo">Motivo*</label>
    </div>    
    <div class="input-field col s12 m12 l6">
        <i class="material-icons prefix">content_paste</i>
        <input id="justificativaMovimentacoes" type="text" data-ng-model="desligamento.justificativa" />
        <label for="justificativaMovimentacoes">Justificativa*</label>
    </div>
    <div class="input-field col s12 m12 l6" data-ng-show="desligamento.motivo === 'TRANSFERENCIA_EXTERNA'">
        <i class="material-icons prefix">account_balance</i>
        <input type="text" id="destinoMovimentacoes"data-ng-model="desligamento.destino" />
        <label for="destinoMovimentacoes"> Destino</label>
    </div>    
    <div class="col s12 right-align end-card">
        <a data-ng-click="desligar()"style="margin-top: 15px;" class="waves-effect waves-blue btn-flat"><i class="material-icons left">save</i>SALVAR</a>
    </div>
</div>
