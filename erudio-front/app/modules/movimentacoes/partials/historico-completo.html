<div class=" row">
    <div class="col s12 m12 l12">
        <div class="row form-box">
            <div class=" row card-panel">
                <div class="row">
                    <h3 class='card-title-h3' style="padding: 1.4rem; margin-bottom: 0rem;">
                        Histórico de Movimentação
                    </h3>
                    <h5 class='card-title-h3' style="padding: 1.4rem; margin-bottom: 0rem;">
                        {{matricula.nomeAluno}} - {{matricula.status}}
                    </h5>
                </div>
            </div>
            <div class=" row card-panel" style="margin-top: -1rem">
                <div class="col l12">
                    <table class="highlight striped table-pattern" ng-show="todasMovimentacoes.length > 0">
                    <thead>
                        <tr>
                        <th>Data</th>
                        <th>Movimentação</th>
                        <th>Origem</th>
                        <th></th>
                        <th>Destino</th>
                        <th>Justificativa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="movimentacao in todasMovimentacoes track by $index ">
                            <td class="relative mobile-full">{{movimentacao.dataMovimentacao}}</td>
                            <td class="relative mobile-full">{{movimentacao.tipoMovimentacao}}</td>
                            <td class="relative mobile-full">{{movimentacao.novaOrigem}}</td>
                            <td class="relative mobile-full"><i class="material-icons">arrow_forward</i></td>
                            <td class="relative mobile-full">{{movimentacao.novoDestino}}</td>
                            <td class="relative mobile-full">{{movimentacao.justificativa}}</td>
                        </tr>
                    </tbody>
                </table>
                
                </div>
                
            </div>
        </div>
    </div>
</div>
