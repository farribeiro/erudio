<!-- Barra de Progresso -->
<div data-ng-show="progresso" class="progress">
      <div class="indeterminate"></div>
</div>
<div data-ng-show="progresso" class="cortinaProgresso"></div>

<!-- Botão Voltar (Formulário) -->
<div data-ng-click="fecharFormulario('')" data-ng-hide="editando || TurmaService.abrirFormulario" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<div data-ng-click="matriculaService.abreForm();" data-ng-hide="editando || !TurmaService.abrirFormulario" class="btn-voltar hide-on-med-and-down">
    <a href="/#/turmas" class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar para Turmas"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>

<!-- Botão Voltar para as informações da matrícula -->
<div data-ng-click="selecionaOpcao('home')" data-ng-show="!informacaoatual && !editando && !facilAcesso && !matriculando" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar para as Informações"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>

<i data-ng-hide="editando" class="material-icons btn-voltar hide-on-large-only" data-ng-click="fecharFormulario()">arrow_back</i>

<div data-ng-click="voltarEnturmacao()" data-ng-show="disciplinasTurma" class="btn-voltar-enturmacao hide-on-med-and-down">
    <a class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light red" data-position="left" data-delay="50" data-tooltip="Voltar Enturmação"><i class="material-icons">arrow_back</i></a>
</div>

<!-- Botão matricula disciplinas e enturmar-->
<div data-ng-click="matricularNasDisciplinas(matricula)"  data-ng-show="escrita && addenturmacao" class="btn-add" style="margin-right:8px;" data-ng-show="escrita">
    <a class="btn-floating btn-large waves-effect waves-circle waves-light rosa tooltipped" data-position="left" data-delay="50" data-tooltip="Adicionar Disciplinas"><i class="material-icons">add</i></a>
</div>

<!-- Botão enturmar-->
<div data-ng-click="enturmarMatricula(matricula)" data-ng-show="escrita && nenhumaTurma" class="btn-add" style="margin-right:8px;" data-ng-show="escrita">
    <a class="btn-floating btn-large waves-effect waves-circle waves-light rosa tooltipped" data-position="left" data-delay="50" data-tooltip="Enturmar"><i class="material-icons">add</i></a>
</div>

<!-- Imprimir -->
<div data-ng-click="" data-ng-show="imprimirhistorico" class="btn-add" style="margin-right:8px;">
    <a class="btn-floating btn-large waves-effect waves-circle waves-light blue darken-1 tooltipped" data-position="left" data-delay="50" data-tooltip="Enturmar"><i class="material-icons">print</i></a>
</div>

<!-- Botão Adicionar -->
<div class="btn-add hide-on-small-only" data-ng-show="adicionaAluno" data-ng-show="escrita">
    <a href="/#/pessoas" data-ng-click="intraForms();" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Cadastrar Aluno"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Matrícula data-ng-hide="!editando || matriculando" -->
<div id="btn-cadastro-matricula" class="btn-add" data-ng-show="escrita && editando && !matriculando" style="display:none">
    <a data-ng-click="matricular()" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Cadastrar Matrícula"><i class="material-icons">add</i></a>
</div>

<!-- Botão Adicionar Mobile-->
<div data-ng-show="escrita && adicionaAluno" class="btn-add hide-on-med-and-up">
    <a href="/#/pessoas" data-ng-click="intraForms();" class="tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa add-btn" data-position="left" data-delay="50" data-tooltip="Adicionar Etapa"><i class="material-icons">add</i></a>
</div>

<!-- Loader -->
<div data-ng-show="loader" class="preloader-wrapper small active loader">
    <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<ul id='dropUnidadesMatriculaBusca' class='dropdown-content' data-ng-show="unidades.length">
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades" data-ng-click="selecionaUnidade(unidade)">
        <a>
            {{unidade.tipo.sigla | uppercase}} {{unidade.nome | uppercase}}
        </a>
    </li>
</ul>
<!-- Dropdown Retorno de Matricula -->
<ul id='dropUnidadesBusca' class='dropdown-content'>
    <li class="divider"></li>
    <li data-ng-repeat="unidade in unidades"><a class="drop-item-busca" data-ng-click="selecionarUnidade(unidade)">{{ unidade.tipo.sigla | uppercase }} {{unidade.nome | uppercase}}</a></li>
</ul>
