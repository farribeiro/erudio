<!-- Barra de Progresso -->
<div data-ng-show="cortina" class="progress" style="top: -0.5rem">
    <div class="indeterminate"></div>
</div>
<div data-ng-show="cortina" class="cortinaProgresso"></div>

<!--Botão Adicionar-->
<div data-ng-show="escrita && !editando" id="botaoAdicionar" class="btn-add">
    <a data-ng-click="selecionar(false)" class="z-depth-1 tooltipped btn-floating btn-large waves-effect waves-circle waves-light rosa" data-position="left" data-delay="50" data-tooltip="Adicionar Cargo"><i class="material-icons load-map">add</i></a>
</div>

<!-- Botão Voltar (Formulário) -->
<div data-ng-click="prepararVoltar(agrupamento)" data-ng-show="editando" class="btn-voltar hide-on-med-and-down">
    <a class="tooltipped btn-floating btn waves-effect waves-circle waves-light grey lighten-4" data-position="left" data-delay="50" data-tooltip="Voltar"><i style="color: #212121;" class="material-icons">arrow_back</i></a>
</div>
<i data-ng-show="editando" class="material-icons btn-voltar hide-on-large-only" data-ng-click="prepararVoltar(agrupamento)">arrow_back</i>
